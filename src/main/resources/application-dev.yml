spring:
  application:
    name: bills-payment-service
  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    initialization-mode: always
    driver-class-name: org.postgresql.Driver
    continue-on-error: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false #this config disables database queries which  may be performed during view rendering


  kafka:
    producer:
      bootstrap-servers: ${BOOTSTRAP_SERVICE}
      key-serializer: ${KEY_SERIALIZER}
      value-serializer: ${VALUE_SERIALIZER}


server:
  port: ${SERVER_PORT}
  error:
    include-message: always
  servlet:
    context-path: /

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL}
    service-url:
      default-zone: ${EUREKA_SERVER_URL}
  register-with-eureka: false
  fetch-registry: false
  instance:
    preferIpAddress: true

app:
  config:
    quickteller:
      base-url: ${QUICK_TELLER_BASE}
      client-id: ${QUICK_TELLER_CLIENT_ID}
      secret: ${QUICK_TELLER_SECRET}
      account-number: ${QUICK_TELLER_ACCOUNT_NUMBER}
      biller-category-url: ${QUICK_TELLER_BILLER_CATEGORY_URL}
      billers-url: ${QUICK_TELLER_BILLERS_URL}
      biller-payment-item-url: ${QUICK_TELLER_BILLER_PAYMENT_ITEM_URL}
      customer-validation-url: ${QUICK_TELLER_CUSTOMER_VALIDATION_URL}
      send-payment-advice-url: ${QUICK_TELLER_SEND_PAYMENT_ADVICE_URL}
      transaction-ref-code: ${QUICK_TELLER_TRANSACTION_REF_CODE}
      terminal-id: ${QUICK_TELLER_TERMIAL_ID}
    baxi:
      base-url: ${BAXI_BASE}
      x-api-key: ${BAXI_X_API_KEY}
      agent-code: ${BAXI_AGENT_CODE}
      account-number: ${BAXI_ACCOUNT_NUMBER}
    itex:
      base-url: ${ITEX_BASE}
      wallet-id: ${ITEX_WALLET_ID}
      username: ${ITEX_USERNAME}
      password: ${ITEX_PASSWORD}
      account-number: ${ITEX_ACCOUNT_NUMBER}
      pay-vice-pin: ${ITEX_PAY_VIA_PIN}
      unique-api-identifier: ${ITEX_UNIQUE_API_IDENTIFIER}
      hmacsha256key: ${ITEX_HMACSHA256KEY}

    dispute:
      base-url: ${DISPUTE_BASE}
    wallet:
      base-url: ${WALLET_BASE}
    auth:
      base-url: ${AUTH_BASE}
    notification:
      base-url: ${NOTIFICATION_BASE}
    log-service:
      base-url: ${LOG_SERVICE_BASE}

    kafka:
      transaction-topic: ${TRANSACTION_TOPIC}

feign:
  client:
    config:
      default:
        connect-timeout: 50000
        read-timeout: 50000
        logger-level: full


jwt:
  secret: ${JWT_SECRET}