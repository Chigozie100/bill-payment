apiVersion: v1
kind: Service
metadata:
  name: bill-payment-service
  labels:
    app: bill-payment-service
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: bill-payment-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bill-payment-service
  labels:
    app: bill-payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bill-payment-service
  template:
    metadata:
      labels:
        app: bill-payment-service
    spec:
      containers:
      - name: bill-payment-service
        image: 863852973330.dkr.ecr.eu-west-2.amazonaws.com/bill-payment-service:imgtag
        env:
        - name: MESSAGING_GROUP_ID
          value: "events" 
        ports: 
        - name: http
          containerPort: 80 
